<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Registration Page </title>  
<style>   
Body {  
  font-family: Calibri, Helvetica, sans-serif;  
  background-color:  #5fcf80;
  /* background-color: #E27D60;   */
  /* background: linear-gradient(to right, #ff4b1f, #ff9068); */
  /* background: linear-gradient(to right, #eecda3, #ef629f); */
}  
button {   
       /* background-color: #E27D60;    */
       /* background: linear-gradient(to right, #ff4b1f, #ff9068); */
       background-color:  #5fcf80;
       width: 100%;  
        color: white;   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
         }   
 form {   
        border: 3px solid #f1f1f1;   
    }   
 input[type=text], input[type=password] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid white;   
        box-sizing: border-box;   
    }  
 button:hover {   
        opacity: 0.7; 
          
    }   
  .cancelbtn {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
    }   
        
     
 .container {   
        padding: 25px;   
        /* background-color: #24EF5E ;    */
        background-color: #f6f7f6;
        /* background: linear-gradient(to right, #24D34C, #B1F8C2); */
    }   
</style>   
</head>    
<body>    
     <h1 style="text-align: center; color: white"> Registration Form </h1> 
    <form action="/registration/" method="post" style="margin-left: 20%; width: 60%">  
        <div class="container">   
            {% csrf_token %}
            <label style="color: #5fcf80;"><b>First Name : </b></label>   
            <input type="text" placeholder="First Name" name="first_name" required>
            <label style="color: #5fcf80;"><b>Last Name : </b></label>   
            <input type="text" placeholder="Last Name" name="last_name" required>
            <label style="color: #5fcf80;"><b>Username : </b></label>   
            <input type="text" placeholder="Username" name="username" required> 
            <label style="color: #5fcf80;"><b>Email : </b></label>   
            <input type="text" placeholder="Enter Email" name="email" required>   
            <label style="color: #5fcf80;"><b>Password : </b></label>   
            <input type="password" placeholder="Enter Password" name="password1" required>
            <label style="color: #5fcf80;"><b>Confirm Password : </b></label>   
            <input type="password" placeholder="Enter Password" name="password2" required>  
            <!-- <input type="submit"> -->
            <button><b>Submit</b></button>   
            <input type="checkbox" checked="checked"> Remember me   
            <button type="button" class="cancelbtn"> Cancel</button>   
              
        </div>   
    </form> 
    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>    
</body>     
</html>
