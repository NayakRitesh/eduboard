<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>

<body>
    <div class="container" style="text-align: center;">
        <div style="display: inline-block; text-align: right;">
            <table>
                <tr>
                    <td>
                        {{ data.id }}
                    </td>
                    <td>
                        {{ data.Question }}
                    </td>
                    <td>
                        {{ data.Clue }}
                    </td>
                    <td>
                        {{ data.Solution }}
                    </td>
                    <td>
                        {{ data.Answer }}
                    </td>
                    <td>
                        {{ data.CorrectAnswer }}
                    </td>
                    <td>
                        {{ data.ImageData }}
                    </td>
                </tr>

            </table>
        </div>
        <div>
            <a href="{% url " api:createquestion" %}">Make More Questions...</a>
        </div>
    </div>
</body>

</html>
